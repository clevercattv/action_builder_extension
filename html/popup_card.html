<div class="row py-1 d-flex">
    <div class="card mx-auto" style="width: 95%">
        <div class="card-header d-flex" style="padding: 0.75rem">
            <a id="title">Title</a>
            <a class="ml-auto button-black-50 pr-1" id="hideAction">
                <svg height="16" width="16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor"
                          d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                </svg>
            </a>
        </div>
        <div class="card-body p-2 d-none">
            <span class="d-block card-text" id="launch">Launch type : key [q, w, e]</span>
            <span class="d-block card-text">Actions :</span>
            <div id="actions"></div>
            <div class="d-flex mt-1">
                <div class="custom-control custom-switch d-inline-block">
                    <input type="checkbox" class="custom-control-input" id="isEnabled" checked>
                    <label class="custom-control-label" for="isEnabled">on/off</label>
                </div>
                <button class="ml-auto btn btn-danger" id="remove">Remove</button>
                <button class="btn btn-warning mx-1" id="edit">Edit</button>
                <button class="btn btn-primary" id="launchOperation">Launch</button>
            </div>
        </div>
    </div>
</div>
