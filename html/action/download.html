<div>
    <div class="form-group">
        <label for="name">Image name (leave empty for default)</label>
        <input class="form-control" type="text" id="name">
        <small>
            <a class="button-blue-50 no-select">title</a>, <!-- Page title -->
            <a class="button-blue-50 no-select">name</a>, <!-- Image name-->
            <a class="button-blue-50 no-select">datetime</a>, <!-- System datetime -->
            <a class="button-blue-50 no-select">date</a>, <!-- System date -->
            <a class="button-blue-50 no-select">time</a>, <!-- System time -->
            <a class="button-blue-50 no-select">timestamp</a>, <!-- System timestamp -->
            <a class="button-blue-50 no-select">domain</a>,  <!-- Site domain -->
            <a class="button-blue-50 no-select">image domain</a>  <!-- Image domain -->
        </small>
    </div>
    <div class="form-group">
        <label for="extension">Format (leave empty for default)</label>
        <input class="form-control" type="text" id="extension">
        <small>
            <a class="button-blue-50">extension</a> <!-- Image extension -->
        </small>
    </div>
    <div class="form-group">
        <label for="selector">Element selector</label>
        <input class="form-control" type="text" id="selector">
    </div>
</div>
