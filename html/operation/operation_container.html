<div class="container-fluid">
    <div class="row">
        <div class="col-9 form-group">
            <label for="operationTitle">Title</label>
            <input type="text" class="form-control" id="operationTitle">
        </div>
        <div class="col-3 form-group">
            <label for="operationPriority">Priority</label>
            <input max="99" value="1" min="1" type="number" class="form-control" id="operationPriority">
            <small>Launches higher first</small>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="launchType" data-i18n="launchType">Launch type</label>
                <select class="form-control" id="launchType">
                    <option value="load" selected>On page loaded</option>
                    <option value="key">On button pressed</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="col-12 form-group">
                <label for="launchKeys">Launch keys</label>
                <input type="text" class="form-control" id="launchKeys" readonly disabled>
                <small>Max can hold 3 key at once</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="pageRegEx">Add page</label>
            <div class="input-group">
                <input type="text" class="form-control" id="pageRegEx">
                <div class="input-group-append">
                    <button class="btn" id="addPageRegEx">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 448 512">
                            <path fill="currentColor"
                                  d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <small>use regex [http:\/\/.*example.com\/item-.*]</small>
        </div>
        <div class="col-12 form-group mt-2">
            <label for="regExes">Pages</label>
            <select multiple class="form-control" id="regExes">
                <option>test page</option>
            </select>
        </div>
        <div class="col-12 text-right">
            <button class="btn tab-button" id="changePageRegEx">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor"
                          d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z"></path>
                </svg>
            </button>
            <button class="btn tab-button" id="removePageRegEx">
                <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor"
                          d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <label for="action">Action</label>
            <div class="input-group mb-2">
                <select class="form-control" id="action">
                    <option>test1</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-primary" id="addAction">
                        <svg role="img" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 448 512">
                            <path fill="currentColor"
                                  d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="actions">

    </div>
    <div class="row">
        <button type="submit" class="btn tab-button mb-2 ml-auto mt-1" id="createOperation">
            Create operation
            <svg class="size-24" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor"
                      d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"></path>
            </svg>
        </button>
    </div>
</div>
